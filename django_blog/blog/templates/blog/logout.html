{% extends 'blog/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0">Logged Out</h3>
            </div>
            <div class="card-body text-center">
                <p class="card-text">You have been successfully logged out.</p>
                <p>Thank you for visiting our blog!</p>

                <div class="mt-4">
                    <a href="{% url 'blog:login' %}" class="btn btn-primary me-2">Login Again</a>
                    <a href="{% url 'blog:home' %}" class="btn btn-outline-secondary">Go Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
